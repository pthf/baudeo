<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>image</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in serviceElement[0].galleryImages">
        <th>{{data.idImageGallery}}</th>
        <th><img src="../src/images/services/{{data.imageGallery}}" width="30%;" height="auto;"></th>
        <th>
		  		<span class="label label-danger deleteImage" data-id='{{data.idImageGallery}}' style="cursor:pointer">Delete</span>
        </th>
      </tr>
    </tbody>
  </table>
  <br>
  <div class="col-md-12">
    <button type="button" class="btn btn-default">Add a new image</button>
  </div><br><br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="insertImageGallery">
      <div class="form-group">
        <label for="imageGallery" class="col-sm-12 control-label" style="text-align: left;">Image Gallery *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control" id="imageGallery" name="imageGallery[]"></input>
          <input type="submit" class="btn btn-default" value="Add"  name="" style="margin-top: 10px;"></input>
          <input type="text" value="{{serviceElement[0].idGalleryRelation}}" id="idGalleryRelation" style="display:none"></input>
        </div>
      </div>
    </form>
  </div>
</div>
